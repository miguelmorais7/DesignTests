<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <title>Percentage Bars</title>
</head>
<body>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
                <div class="skill-per" per="90"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar">
                <div class="skill-per" per="70"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Javascript</div>
            <div class="skill-bar">
                <div class="skill-per" per="90"></div>
            </div>
        </div>
    </div>

    <script>
        $('.skill-per').each(function(){
            var $this = $(this);
            var per = $tihs.attr('per');
            $this.css("width", per+'%');
            $({animatedValue: 0}).animate({animatedValue: per},{
                duration: 1000, 
                step:function(){
                    $this.attr('per', Math.floor(this.animatedValue) + '%');
                },
                complete: function(){
                    $this.attr('per', Math.floor(this.animatedValue) + '%');
                }
            });
        });
    </script>
    
</body>
</html>
