<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>User Account Dropdown Menu</title>
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="img.jpg" alt="">
        </div>
        <div class="menu">
            <h3>Random Person<br><span>Software Developer</span></h3>
            <ul>
                <li><i class="far fa-user-circle"></i><a href="#">My Profile</a></li>
                <li><i class="far fa-edit"></i><a href="#">Edit Profile</a></li>
                <li><i class="fas fa-inbox"></i><a href="#">Inbox</a></li>
                <li><i class="fas fa-cog"></i><a href="#">Settings</a></li>
                <li><i class="far fa-question-circle"></i><a href="#">Help</a></li>
                <li><i class="fas fa-sign-out-alt"></i><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
